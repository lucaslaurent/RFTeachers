<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Jogo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f8f9fa;
        }
        
         h1 {
        font-weight: bold;
        margin-bottom: 10px;
        color: #333;
        text-align: left; 
        margin-left: 5px; 
        }

        #detalhesJogo {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
        }

        textarea, input[type=number] {
            width: 100%;
            padding: 8px;
            margin: 8px 0 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            resize: vertical;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        #comentariosLista {
            margin-top: 20px;
        }

        #comentariosLista li {
            background-color: #f1f1f1;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .estrela {
            color: gold;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Detalhes do Jogo</h1>
    <div id="detalhesJogo">
        <p><strong>Nome do Jogo:</strong> </p>
        <p><strong>Descrição:</strong> </p>
        <p><strong>Materiais Necessários:</strong> </p>

        <hr>

        <h2>Deixe seu comentário e nota:</h2>
        <form id="formComentario">
            <label for="comentario">Comentário:</label>
            <textarea id="comentario" placeholder="Escreva aqui seu comentário" required></textarea>

            <label for="nota">Nota (0 a 10):</label>
            <input type="number" id="nota" min="0" max="5" required>

            <button type="submit">Enviar Avaliação</button>
        </form>

        <div id="successMessage" class="success-message">Sua avaliação foi enviada com sucesso!</div>
        <div id="errorMessage" class="error-message"></div>

        <h3>Comentários Recentes:</h3>
        <ul id="comentariosLista" style="list-style: none; padding-left: 0;"></ul>
    </div>

    <script>
        function gerarEstrelas(nota) {
            const estrelasCheias = Math.round(nota / 2); // nota 8 vira 4 estrelas
            const estrelas = '★'.repeat(estrelasCheias) + '☆'.repeat(5 - estrelasCheias);
            return `<span class="estrela">${estrelas}</span>`;
        }

        document.getElementById('formComentario').addEventListener('submit', function(event) {
            event.preventDefault();
            const comentario = document.getElementById('comentario');
            const nota = parseFloat(document.getElementById('nota').value);
            const success = document.getElementById('successMessage');
            const error = document.getElementById('errorMessage');
            const listaComentarios = document.getElementById('comentariosLista');

            error.textContent = '';
            success.style.display = 'none';

            if (comentario.value.trim() === '' || isNaN(nota) || nota < 0 || nota > 10) {
                error.textContent = 'Preencha o comentário e insira uma nota entre 0 e 10.';
            } else {
                const novoItem = document.createElement('li');
                novoItem.innerHTML = `<p><strong>Comentário:</strong> ${comentario.value}</p>
                                      <p><strong>Nota:</strong> ${nota} ${gerarEstrelas(nota)}</p>`;
                listaComentarios.prepend(novoItem); // adiciona no topo
                success.style.display = 'block';
                comentario.value = '';
                document.getElementById('nota').value = '';
            }
        });
    </script>
</body>
</html>
